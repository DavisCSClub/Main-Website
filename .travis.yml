language: java

jdk:
 - oraclejdk8

before_install:
 - chmod +x gradlew

git:
 submodules: false

after_success:
 - eval "$(ssh-agent -s)"
 - chmod 600 .travis/deploy_key.pem
 - ssh-add .travis/deploy_key.pem
 - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
 - git remote add deploy git@gitlab.com:DavisCSClub/website.git
 - git push deploy
